# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: ratingsapp
metadata:
  template: LZA-ratingsapp@0.0.1-beta
hooks:
  preprovision:
    interactive: true
    run: ./hooks/preprovision.sh
  postprovision:
    run: ./hooks/postprovision.sh
    interactive: true
  predeploy:
    interactive: true
    run: ./hooks/predeploy.sh
  postdeploy:
    run: ./hooks/postdeploy.sh
  predown:
    run: ./hooks/predown.sh
  postdown:
    run: ./hooks/postdown.sh
services:
  api:
    project: ./src/api
    language: js
    host: aks
    k8s:
      deploymentPath: ../manifests/api
    hooks:
      postdeploy:
        shell: sh
        run: azd env set REACT_APP_API_BASE_URL ${SERVICE_API_ENDPOINT_URL}
  web:
    project: ./src/web
    dist: build
    language: js
    host: aks
    k8s:
      deploymentPath: ../manifests/web
    hooks:
      postdeploy:
        shell: sh
        run: azd env set REACT_APP_WEB_BASE_URL ${SERVICE_WEB_ENDPOINT_URL}        
