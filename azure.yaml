# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: ratingsapp
metadata:
  template: LZA-ratingsapp@0.0.1-beta
hooks:
  preprovision: 
    shell: sh
    interactive: true
    continueOnError: true
    # run: ./hooks/preprovision.sh
    run: |
      source .azure/${AZURE_ENV_NAME}/.env
      echo "hello world"
  postprovision: 
    run: ./hooks/postprovision.sh
  predeploy: 
    interactive: true
    run: ./hooks/predeploy.sh
  postdeploy: 
    interactive: true
    run: ./hooks/postdeploy.sh
  predown: 
    run: ./hooks/predown.sh
  postdown: 
    run: ./hooks/postdown.sh
services:
  api:
    project: ./src/api
    language: js
    host: aks
    k8s:
      deploymentPath: ../manifests/api
    hooks:
      postdeploy:
        shell: sh
        run: azd env set REACT_APP_API_BASE_URL ${SERVICE_API_ENDPOINT_URL}
  web:
    project: ./src/web
    dist: build
    language: js
    host: aks
    k8s:
      deploymentPath: ../manifests/web
    hooks:
      postdeploy:
        shell: sh
        run: azd env set REACT_APP_WEB_BASE_URL ${SERVICE_WEB_ENDPOINT_URL}        
